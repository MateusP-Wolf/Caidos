    <!-- Container -->
    <div id="containerPrincipal">
        <!-- Formulario -->
        <form id="meuFormulario" onsubmit="enviarFormulario()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Nome</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Nome" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPais">País</label>
                <input type="text" class="form-control" id="inputPais" placeholder="Armorre, Ahrback, Perth..."
                    required>
            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputTelefone">Telefone / Celular</label>
                    <input type="number" class="form-control" id="inputTelefone" placeholder="DDD de País e de Estado"
                        required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputNasc">Nascimento</label>
                    <input type="date" class="form-control" id="inputNasc" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                </div>
            </div>
            <div class="form-group" id="enviarCurriculo">
                <label for="exampleFormControlFile1">Envia seu currículo aqui:</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-light" id="enviarBotao">Enviar</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center text-lg-start" id="footer">

        <section class="">
            <div class="container text-center text-md-start mt-5">
