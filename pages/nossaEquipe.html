<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Equipe!</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/Caidos/css/estiloEquipe.css">
    <link rel="stylesheet" href="/Caidos/css/estiloGeral.css">
    <!-- Script -->
    <script src="/Caidos/scripts/scriptEquipe.js"></script>
    <!-- Animações -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Icone -->
    <link rel="icon" href="/Caidos/static/imgs/icone-caídos.ico" type="image/x-icon">
    <!-- CloudFlare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- sweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="aviso()">
    <!-- Header -->
    <div id="header">
        <div id="conteudoDoContainer">
            <a href="/Caidos/index.html"><img id="imgTopo" src="/Caidos/static/imgs/icone-caídos.ico">
        </div></a>
    </div>

    <!-- Conteudo Body -->
    <div id="conteudo">
        <!-- Formulario -->
        <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" />
                        <label class="form-label" for="form3Example1">Nome:</label>
                    </div>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="number" id="form3Example2" class="form-control" placeholder="Código do crachá"/>
                        <label class="form-label" for="form3Example2">Código:</label>
                    </div>
                </div>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Email:</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Senha:</label>
            </div>

            <!-- Submit button -->
            <button data-mdb-ripple-init type="button" class="btn btn-light btn-block mb-4" onclick="pular()">Entrar</button>
        </form>
    </div>
</body>

</html>
